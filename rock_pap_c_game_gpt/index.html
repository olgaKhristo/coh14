<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        #center {
            text-align: center;
        }

        body {
            background-color: #F2F2F2;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #3E8E41;
        }

        #result {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 30px;
        }
    </style>
</head>

<body id="center">
    <h1>Rock Paper Scissors</h1>
    <p>Choose your move:</p>
    <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <p id="result"></p>
    </div>
    <script src="/main.js"></script>
</body>

</html>
